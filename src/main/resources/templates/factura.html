<!DOCTYPE html>
<html ng-app="myApp" xmlns:th="http://www.springframework.org/schema/mvc">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=100%, initial-scale=1">
    <meta content="width=1336 px">
    <link rel="icon" type="image/png" th:href="@{/img/AMTMB.jpg}"/>
    <link rel="stylesheet" th:href="@{/css/ng-table.min.css}">
    <link rel="stylesheet" th:href="@{/css/app.css}">
    <title>A.M.T.M.B.</title>
</head>
<script th:src="@{/js/lib/angular.min.js}"></script>
<script th:src="@{/js/app.js}"></script>
<script th:src="@{/js/controllers/facturaControllers.js}"></script>
<script th:src="@{/js/lib/ng-table.min.js}"></script>
<body class="fondo">
<div class="agrupar" ng-controller="FacturaController">
    <header>
        <div class="cabecera">
            <h1>Factura Electronica</h1>
        </div>
        <div id="izqui">
            <h5> {{direccion}} </h5>
            <h5> {{telefono}} </h5>
        </div>
    </header>
    <nav class="menunav"></nav>
    <section>
        <div class="menu">
            <div class="encabezado1">
                <div class="fechade">
                    <label>Fecha:</label>
                    <input type="date" ng-model="factura.fecha" placeholder="dd-MM-yyyy"/>
                </div>
                <div class="tipocomprob">
                    <select class="tipocomprobsele" ng-model="factura.tipoComprobante">
                        <option value="" disabled selected>Tipo Comprobante</option>
                        <option ng-repeat="comprobante in comprobantes"
                                value="{{comprobante.value}}">{{comprobante.name}}</option>
                    </select>
                </div>
                <div class="puntode">
                    <label>Punto de Venta:</label>
                    <input type="text" maxlength="4" class="depunto" ng-model="factura.puntoVenta">
                    <label>Nro. de Comprobante:</label>
                    <input type="text" maxlength="8" class="decomprobante" ng-model="factura.nroComprobante">
                </div>
            </div>
            <div class="encabezado2">
                <form action="" class="form">
                    <div class="form1">
                        <div class="form1-form1">
                            <label class="form-label">Sindicato:</label>
                            <input type="text" maxlength="3" class="form-input4" ng-model="factura.sindicato">
                            <button title="Busca Sindicato" class="button">BUSCAR</button>
                            <label class="form-label">(muestro nombre)</label>
                            <label class="form-label">(muestro cuit)</label>
                        </div>
                        <div class="form1-form2">
                            <label class="form-label">Afiliado:</label>
                            <input type="text" maxlength="11" class="form-input2" ng-model="factura.afiliado">
                            <button title="Busca Afiliado" class="button">BUSCAR</button>
                            <label class="form-label">(muestro apyno)</label>
                            <label class="form-label">(muestro cuil/nro.documento)</label>
                        </div>
                    </div>
                    <div class="form2">
                        <select class="sele11">
                            <option value="" disabled selected> Situaciones de IVA</option>
                            <option> value = "1111"</option>
                            <option> value = "2222"</option>
                        </select>

                        <select class="sele11">
                            <option value="" disabled selected> Condición de Venta</option>
                            <option> value = "1111"</option>
                            <option> value = "2222"</option>
                        </select>

                    </div>
                    <div class="form3">
                        <label for="bonificacion" class="form-label">Bonificación %</label>
                        <input type="text" id="bonificacion" maxlength="5" class="form-input3">
                    </div>
                    <div class="form4">
                        <label for="listaprecio" class="form-label">Lista A</label>
                        <input type="radio" id="listaprecio" class="form-input-radio">
                        <label for="listaprecio" class="form-label">Lista B</label>
                        <input type="radio" id="listaprecio" class="form-input-radio">
                        <label for="listaprecio" class="form-label">Lista C</label>
                        <input type="radio" id="listaprecio" class="form-input-radio">
                    </div>
                </form>
            </div>
            <div class="encabezado3">
                <div class="">

                </div>
                <table>
                    <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>Código de Artículo</th>
                        <th>Descripción</th>
                        <th>Cantidad</th>
                        <th>P.Unitario</th>
                        <th>Total</th>
                        <th></th>
                    </tr>
                    </thead>
                    <body>
                    <tr>
                        <td></td>
                        <td>

                            <input type="text" id="rubroarticulo" maxlength="8">
                            <button value="Buscar" title="Busca Artículo" class="button" id="buscar">buscar</button>

                        </td>
                        <td></td>
                        <td>
                            <input type="text" id="cantidad" maxlength="7">
                        </td>
                        <td>
                            <input type="text" id="importe" maxlength="7">
                        </td>
                        <td></td>
                        <td width="65px">
                            <button value="Editar" title="Editar" class="button" id="accione">Edi</button>
                            <span></span>
                            <button value="Borrar" title="Borrar" class="button" id="accionb">Bor</button>

                        </td>
                    </tr>
                    </body>
                </table>
            </div>
            <div class="encabezado4">
                <div class="form6">
                    <label for="leyenda" class="form-label">Leyenda al Pie del Comprobante:</label>
                    <textarea id="leyen">  </textarea>

                    <div class="form5">
                        <label for="cae" class="form-label">CAE:(muestro el cae)</label>
                    </div>

                    <div class="form5">
                        <label for="vtocae" class="form-label">Vto.CAE:(muestro el vto)</label>
                    </div>
                    <div class="form5">
                        <button ng-click="enviar()" value="solicito" title="Solicita CAE al AFIP" class="button" id="accions">Solicitar
                            CAE
                        </button>
                    </div>

                </div>

                <div class="totales">
                    <table>
                        <tr>
                            <td>Subtotal</td>
                            <td width="150px"></td>
                        </tr>
                        <tr>
                            <td>Descuento</td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>Total</td>
                            <td></td>
                        </tr>
                    </table>
                </div>

            </div>
        </div>
    </section>
    <footer id="pie">
        pie
    </footer>
</div>
</body>
</html>
